<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/loginstyle.css}">
    <link th:href="@{https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css}" rel='stylesheet'>
    <link rel="icon" type="/images/png" th:href="@{/images/logo2.png}">
</head>
<body>
    <div class="image">
        <a href="../../index.html">
            <img th:src="@{/images/logo.png}" width="300px">
        </a>
    </div>
    
    <div class="wrapper">
        <form action="/login" th:object="${loginDTO}" method="post">
            <h1>로그인</h1>
<!-- ------------------------------------------------------------------------------------------------------------------ -->
            <div class="input-box">
                <label for="email"></label>
                <input type="email" th:field="*{memberEmail}" placeholder="이메일" id="email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <label for="password"></label>
                <input type="password" th:field="*{memberPassword}" placeholder="비밀번호" id="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
<!-- ------------------------------------------------------------------------------------------------------------------ -->
<!--            <div class="input-box">-->
<!--                <input type="email" placeholder="Email"-->
<!--                required>-->
<!--                <i class='bx bxs-user'></i>-->
<!--            </div>-->
<!--            <div class="input-box">-->
<!--                <input type="password" placeholder="Password"-->
<!--                required>-->
<!--                <i class='bx bxs-lock-alt' ></i>-->
<!--            </div>-->
<!--            <p th:if="${loginFailed}" class="error" th:text="${loginFailed}"></p>-->
            <!-- 로그인 실패 메시지 표시 -->
            <p th:if="${loginFailed}" class="error" th:text="${loginFailed}"></p>
            <button type="submit" class="btn">로그인</button>
        </form>
    </div>

    <div class="register-link">
        <p>아직 계정이 없으신가요? <a href="/signup">회원가입</a></p>
<!--        http://localhost:8080/members/signup-->
    </div>
</body>
</html>
