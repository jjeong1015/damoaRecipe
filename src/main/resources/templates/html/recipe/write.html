<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 등록</title>
    <link rel='stylesheet' th:href="@{/css/list.css}">
    <link rel="icon" type="/images/png" th:href="@{/images/logo2.png}">
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">
                <a th:href="@{/}">
<!--                <a href="../../index.html">-->
                    <img th:src="@{/images/logo.png}" width="300px">
                </a>
            </div>
            <div id="search">
                <input type="text" placeholder="검색어를 입력하세요 write">
                <button type="submit"><img th:src="@{/images/search.png}"></button>
            </div>
            <div id="user">
                <a th:href="@{/login}">
                    <img th:src="@{/images/login.png}" width="50px">
<!--                    <p class="login-text"><a href="../user/login.html">LOGIN</a></p>-->
                    <p class="login-text">LOGIN</p>
                </a>
            </div>
        </header>
    </div>
    <div class="board_wrap">
        <form th:action="@{/recipe}" th:object="${recipeDTO}" method="post"> <!--@{/recipe/{recipeId}(recipeId = ${recipe.recipeId})}-->
            <div class="board_title">
                <strong>레시피 등록</strong>
            </div>
            <div class="board_write_wrap">
                <div class="board_write">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd><input type="text" th:field="*{recipeName}" placeholder="제목 입력" name="recipeName"></dd>
                        </dl>
                    </div>
                    <div class="info">
                        <dl>
                            <dt>글쓴이</dt>
                            <dd><input type="text" th:field="*{recipeAuthorId}" placeholder="글쓴이 입력" name="recipeAuthorId"></dd>
                        </dl>
                        <dl>
                            <dt>난이도</dt>
                            <dd><input type="text" th:field="*{recipeLevel}" placeholder="난이도 입력 (예: 1, 2, 3, 4, 5)" name="recipeLevel"></dd>
                        </dl>
                    </div>
                    <div class="info">
                        <dl>
                            <dt>칼로리</dt>
                            <dd><input type="text" th:field="*{recipeCalorie}" placeholder="칼로리 입력" name="recipeCalorie"></dd>
                        </dl>
                        <dl>
                            <dt>조리시간</dt>
                            <dd><input type="text" th:field="*{recipeCookingTime}" placeholder="조리시간 입력" name="recipeCookingTime"></dd>
                        </dl>
                    </div>
<!--                    <div class="title">-->
<!--                        <dl>-->
<!--                            <dt>재료</dt>-->
<!--                            <dd><input type="text" th:field="*{}" placeholder="재료 입력 (예: 김치, 밥)"></dd>-->
<!--                        </dl>-->
<!--                    </div>-->
                    <div class="cont">
                        <textarea placeholder="내용 입력"  th:field="*{recipeContent}" name="recipeContent"></textarea>
                    </div>
<!--                    <div class="title">-->
<!--                        <dl>-->
<!--                            <dt>사진 첨부</dt>-->
<!--                            <dd><input type="file" th:field="*{}" placeholder="사진 첨부"></dd>-->
<!--                        </dl>-->
<!--                    </div>-->
                </div>
            </div>
            <div class="bt_wrap">
                <button type="submit">등록</button>
<!--                <a href="/recipe/list">취소</a>-->
                <a th:href="@{/recipe/list}">목록</a>
<!--                <a href="/recipe/{recipeId}">등록</a>-->
<!--                <a href="/recipe/{recipeId}(recipeId = ${recipeDTO.recipeId})">등록</a>-->
<!--                <a href="/recipe/list">취소</a>-->
            </div>
        </form>
    </div>
</body>
</html>
